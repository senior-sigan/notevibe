<body>

        <h2>–í—Ö–æ–¥</h2>
        <div class="form-group">

        </div>
        <div class="form-group">
            <label for="loginPassword">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" id="loginPassword" value="password123" />
        </div>
        <button onclick="login()">–í–æ–π—Ç–∏</button>

        <h2>–¢–µ—Å—Ç API</h2>
        <button onclick="testCreateNote()">–°–æ–∑–¥–∞—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
        <button onclick="testGetMyNotes()">–ü–æ–ª—É—á–∏—Ç—å –º–æ–∏ –∑–∞–º–µ—Ç–∫–∏</button>
        <button onclick="testGetPublicNotes()">–ü–æ–ª—É—á–∏—Ç—å –ø—É–±–ª–∏—á–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏</button>
        <button onclick="clearToken()">–û—á–∏—Å—Ç–∏—Ç—å —Ç–æ–∫–µ–Ω</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let currentToken = localStorage.getItem('token');

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function getApiUrl() {
            return document.getElementById('apiUrl').value;
        }

        async function register() {
            try {
                const response = await fetch(`${getApiUrl()}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: document.getElementById('regUsername').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value,
                    }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!\n–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(data.user, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        async function login() {
            try {
                const response = await fetch(`${getApiUrl()}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value,
                    }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    localStorage.setItem('token', data.token);
                    showResult(`‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!\n–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(data.user, null, 2)}\n–¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω: ${data.token ? '–î–∞' : '–ù–µ—Ç'}`, 'success');
                } else {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        async function testCreateNote() {
            if (!currentToken) {
                showResult('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É!', 'error');
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`,
                    },
                    body: JSON.stringify({
                        title: '–¢–µ—Å—Ç–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞',
                        content: '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞, —Å–æ–∑–¥–∞–Ω–Ω–∞—è —á–µ—Ä–µ–∑ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥',
                        is_public: false,
                    }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ –ó–∞–º–µ—Ç–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!\n${JSON.stringify(data.note, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        async function testGetMyNotes() {
            if (!currentToken) {
                showResult('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É!', 'error');
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/notes/my`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                    },
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ –ú–æ–∏ –∑–∞–º–µ—Ç–∫–∏ –ø–æ–ª—É—á–µ–Ω—ã!\n–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${data.notes.length}\n${JSON.stringify(data.notes, null, 2)}`, 'success');

                }
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        async function testGetPublicNotes() {
            try {
                const response = await fetch(`${getApiUrl()}/notes/public`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ –ü—É–±–ª–∏—á–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏ –ø–æ–ª—É—á–µ–Ω—ã!\n–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${data.notes.length}\n${JSON.stringify(data.notes, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—É–±–ª–∏—á–Ω—ã—Ö –∑–∞–º–µ—Ç–æ–∫: ${data.message}`, 'error');
                }
            } catch (error) {

        function clearToken() {

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (currentToken) {
